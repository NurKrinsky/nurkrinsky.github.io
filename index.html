<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zona_ktana</title>
    <style>
        body {
            margin: 0; padding: 0; 
            background-color: black; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
            cursor: none; /* הסתרת הסמן במחשב */
            font-family: sans-serif;
            touch-action: none; /* מונע גלילה בטלפון כדי שהמשחק יעבוד חלק */
        }

        /* --- 1. רקע --- */
        #background-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('dog.jpg'); 
            background-size: cover; background-position: center; 
            z-index: 1;
        }

        /* --- 2. לבה --- */
        .lava-container {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 45vh;
            z-index: 2; pointer-events: none;
            background: linear-gradient(to top, rgba(139, 0, 0, 0.9) 0%, rgba(255, 69, 0, 0.6) 50%, transparent 100%);
        }
        
        .lava-bubble {
            position: absolute;
            bottom: -60px;
            background: radial-gradient(circle, #FFD700, #FF4500);
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(5px);
            animation: riseUp linear infinite;
        }

        @keyframes riseUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-50vh) scale(1.5); opacity: 0; }
        }

        /* --- 3. הגזר --- */
        #custom-cursor {
            position: fixed; 
            width: 140px; 
            pointer-events: none; 
            z-index: 10000;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
            transform: translate(-30%, -30%) rotate(-15deg);
            /* בטלפון נתחיל אותו מחוץ למסך שלא יפריע עד שנוגעים */
            left: -200px;
            top: -200px;
        }

        /* חתיכות נופלות */
        .carrot-particle {
            position: fixed;
            width: 12px; height: 12px;
            background-color: #FF8C00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 5px #FF4500;
            animation: particleFall 0.8s forwards;
        }
        @keyframes particleFall {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(10px, 120px) scale(0.2); }
        }

        /* --- 4. המלפפונים --- */
        .cucumber {
            position: fixed; top: -200px; 
            pointer-events: none; z-index: 5;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
            animation: fallDown linear forwards;
        }

        @keyframes fallDown {
            to { transform: translateY(120vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="background-img"></div>
    <div class="lava-container" id="lava-box"></div>

    <img id="custom-cursor" src="carrot.png" onerror="this.src='https://pngimg.com/d/carrot_PNG4985.png'" alt="Carrot">

    <script>
        const cursor = document.getElementById('custom-cursor');
        let lastParticleTime = 0;

        // --- פונקציה שמזיזה את הגזר ומייצרת חתיכות ---
        function moveCarrot(x, y) {
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';

            const now = Date.now();
            if (now - lastParticleTime > 40) {
                createParticle(x, y);
                lastParticleTime = now;
            }
        }

        // --- 1. אירועים למחשב (עכבר) ---
        document.addEventListener('mousemove', function(e) {
            moveCarrot(e.clientX, e.clientY);
        });

        // --- 2. אירועים לטלפון (מגע) ---
        // נגיעה במסך
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            moveCarrot(touch.clientX, touch.clientY);
            // מייצר חתיכה מיד בנגיעה הראשונה
            createParticle(touch.clientX, touch.clientY); 
        }, {passive: false});

        // גרירה על המסך
        document.addEventListener('touchmove', function(e) {
            // מונע גלילה של המסך בזמן המשחק
            e.preventDefault(); 
            const touch = e.touches[0];
            moveCarrot(touch.clientX, touch.clientY);
        }, {passive: false});


        // --- יצירת חלקיקים ---
        function createParticle(x, y) {
            const p = document.createElement('div');
            p.classList.add('carrot-particle');
            const offsetX = (Math.random() - 0.5) * 50; 
            const offsetY = (Math.random() - 0.5) * 50;
            p.style.left = (x + offsetX) + 'px';
            p.style.top = (y + offsetY) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        // --- מלפפונים ---
        function createCucumber() {
            const img = document.createElement('img');
            img.src = 'cucumber.png'; 
            
            img.onerror = function() { 
                this.style.backgroundColor = 'green'; 
                this.style.width = '40px'; 
                this.style.height = '100px'; 
                this.src = ''; 
            };

            img.classList.add('cucumber');
            img.style.left = Math.random() * 95 + 'vw';
            
            const duration = Math.random() * 5 + 5; 
            img.style.animationDuration = duration + 's';
            
            const size = Math.random() * 30 + 40; 
            img.style.width = size + 'px';
            img.style.height = 'auto';

            document.body.appendChild(img);
            setTimeout(() => img.remove(), duration * 1000);
        }
        setInterval(createCucumber, 600);

        // --- בועות לבה ---
        function createLavaBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('lava-bubble');
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 3 + 4) + 's'; 
            document.getElementById('lava-box').appendChild(bubble);
            setTimeout(() => bubble.remove(), 7000);
        }
        setInterval(createLavaBubble, 400);

    </script>
</body>
</html>
