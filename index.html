<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכלבה, הלבה והגזר</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: none; /* --- מסתיר את הסמן הרגיל לגמרי --- */
        }

        /* --- הגזר שזז עם העכבר (במקום סמן) --- */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px; /* את יכולה לשנות את המספר הזה כדי להגדיל/להקטין את הגזר */
            pointer-events: none; /* שהגזר לא יפריע ללחיצות */
            z-index: 10000; /* שיהיה מעל הכל */
            transform: translate(-10px, -10px); /* תיקון קטן שיהיה בול על הקצה */
        }

        /* --- חתיכות גזר נופלות (גדולות יותר) --- */
        .carrot-piece {
            position: fixed;
            background-color: #FF8C00;
            border-radius: 50% 40% 50% 30%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
            animation: fallAndFade 1.0s linear forwards;
        }

        @keyframes fallAndFade {
            0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
            100% { opacity: 0; transform: translateY(250px) rotate(360deg) scale(0.8); }
        }

        #background-img {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('dog.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        #lava-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="background-img"></div>
    <div id="lava-container"></div>
    
    <img id="custom-cursor" src="carrot.png" alt="Carrot Cursor">

    <script>
        // --- 1. הזזת הגזר עם העכבר ---
        const cursorImg = document.getElementById('custom-cursor');
        
        document.addEventListener('mousemove', function(e) {
            // הזזת תמונת הגזר למיקום העכבר
            cursorImg.style.left = e.clientX + 'px';
            cursorImg.style.top = e.clientY + 'px';

            // --- 2. יצירת חתיכות נופלות ---
            createFallingPiece(e.clientX, e.clientY);
        });

        let lastPieceTime = 0;
        function createFallingPiece(x, y) {
            const now = Date.now();
            if (now - lastPieceTime < 20) return; // קצב יצירה
            lastPieceTime = now;

            const piece = document.createElement('div');
            piece.classList.add('carrot-piece');
            
            // גודל רנדומלי בין 15 ל-30 פיקסלים (שיהיה גדול וברור)
            const size = 15 + Math.random() * 15;
            piece.style.width = size + 'px';
            piece.style.height = size + 'px';

            // פיזור אקראי
            const randX = x + (Math.random() * 40 - 20);
            const randY = y + (Math.random() * 40 - 20);
            
            piece.style.left = randX + 'px';
            piece.style.top = randY + 'px';
            
            document.body.appendChild(piece);
            setTimeout(() => { piece.remove(); }, 1000);
        }

        // --- 3. מנוע הלבה ---
        const VERT = `void main() { gl_Position = vec4( position, 1.0 ); }`;
        const FRAG = `
            uniform vec2 u_resolution;
            uniform float u_time;
            float random (in vec2 _st) { return fract(sin(dot(_st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
            float noise (in vec2 _st) {
                vec2 i = floor(_st); vec2 f = fract(_st);
                float a = random(i); float b = random(i + vec2(1.0, 0.0));
                float c = random(i + vec2(0.0, 1.0)); float d = random(i + vec2(1.0, 1.0));
                vec2 u = f * f * (3.0 - 2.0 * f);
                return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
            }
            float fbm ( in vec2 _st) {
                float v = 0.0; float a = 0.5; vec2 shift = vec2(100.0);
                for (int i = 0; i < 5; ++i) { v += a * noise(_st); _st = _st * 2.0 + shift; a *= 0.5; }
                return v;
            }
            void main() {
                vec2 st = gl_FragCoord.xy/u_resolution.xy;
                vec2 q = vec2(0.0);
                q.x = fbm( st + 0.00 * u_time); q.y = fbm( st + vec2(1.0));
                vec2 r = vec2(0.0);
                r.x = fbm( st + 1.0 * q + vec2(1.7,9.2)+ 0.15 * u_time );
                r.y = fbm( st + 1.0 * q + vec2(8.3,2.8)+ 0.126 * u_time);
                float f = fbm(st+r);
                vec3 color = mix(vec3(0.0), vec3(1.0, 0.2, 0.0), clamp((f*f)*4.0,0.0,1.0));
                color = mix(color, vec3(1.0, 0.6, 0.1), clamp(length(q),0.0,1.0));
                float beam = 1.0 - abs(st.x - 0.5) * 5.0; 
                float fade = 1.0 - st.y; 
                float alpha = (f * beam * fade * 2.0); 
                alpha = clamp(alpha, 0.0, 1.0);
                gl_FragColor = vec4(color, alpha);
            }
        `;
        function initLava() {
            const container = document.getElementById('lava-container');
            const scene = new THREE.Scene();
            const camera = new THREE.Camera();
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            const uniforms = { u_time: { value: 1.0 }, u_resolution: { value: new THREE.Vector2() } };
            const material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: VERT, fragmentShader: FRAG, transparent: true });
            scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));
            function animate() {
                requestAnimationFrame(animate);
                uniforms.u_time.value += 0.02;
                uniforms.u_resolution.value.x = renderer.domElement.width;
                uniforms.u_resolution.value.y = renderer.domElement.height;
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', function() { renderer.setSize(window.innerWidth, window.innerHeight); });
        }
        window.onload = initLava;
    </script>
</body>
</html>
