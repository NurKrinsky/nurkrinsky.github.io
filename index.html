<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zona_ktana</title>
    <style>
        body {
            margin: 0; padding: 0; 
            background-color: black; 
            overflow: hidden; 
            height: 100vh; width: 100vw;
            cursor: none; /* הסתרת הסמן הרגיל */
            font-family: sans-serif;
        }

        /* --- 1. רקע --- */
        #background-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('dog.jpg'); 
            background-size: cover; background-position: center; 
            z-index: 1;
        }

        /* --- 2. לבה (אפקט בועות ונוזל) --- */
        .lava-container {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 45vh;
            z-index: 2; pointer-events: none;
            /* רקע הדרגתי אדום */
            background: linear-gradient(to top, rgba(139, 0, 0, 0.9) 0%, rgba(255, 69, 0, 0.6) 50%, transparent 100%);
        }
        
        /* הבועות שעולות מהלבה */
        .lava-bubble {
            position: absolute;
            bottom: -60px;
            background: radial-gradient(circle, #FFD700, #FF4500); /* צהוב-כתום */
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(5px); /* טשטוש קל */
            animation: riseUp linear infinite;
        }

        @keyframes riseUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-50vh) scale(1.5); opacity: 0; }
        }

        /* --- 3. הגזר (הסמן) --- */
        #custom-cursor {
            position: fixed; 
            /* כאן אנחנו קובעים את הגודל על המסך */
            width: 140px; 
            pointer-events: none; 
            z-index: 10000;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); /* צל שחור מתחת לגזר */
            transform: translate(-30%, -30%) rotate(-15deg); /* זווית קטנה */
        }

        /* חתיכות כתומות שנופלות מהגזר */
        .carrot-particle {
            position: fixed;
            width: 12px; height: 12px;
            background-color: #FF8C00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 5px #FF4500;
            animation: particleFall 0.8s forwards;
        }
        @keyframes particleFall {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(10px, 120px) scale(0.2); }
        }

        /* --- 4. המלפפונים (הגדרות בסיס) --- */
        .cucumber {
            position: fixed; top: -200px; 
            pointer-events: none; z-index: 5;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
            animation: fallDown linear forwards;
        }

        @keyframes fallDown {
            to { transform: translateY(120vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="background-img"></div>
    <div class="lava-container" id="lava-box"></div>

    <img id="custom-cursor" src="carrot.png" onerror="this.src='https://pngimg.com/d/carrot_PNG4985.png'" alt="Carrot">

    <script>
        // --- 1. גזר וחתיכות נופלות ---
        const cursor = document.getElementById('custom-cursor');
        let lastParticleTime = 0;

        document.addEventListener('mousemove', function(e) {
            // הזזת הגזר
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // יצירת חתיכות נופלות מהגזר
            const now = Date.now();
            if (now - lastParticleTime > 40) { // קצב החלקיקים
                createParticle(e.clientX, e.clientY);
                lastParticleTime = now;
            }
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.classList.add('carrot-particle');
            // מפזר את החתיכות סביב הסמן
            const offsetX = (Math.random() - 0.5) * 50; 
            const offsetY = (Math.random() - 0.5) * 50;
            p.style.left = (x + offsetX) + 'px';
            p.style.top = (y + offsetY) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        // --- 2. מלפפונים (קטנים ואיטיים) ---
        function createCucumber() {
            const img = document.createElement('img');
            img.src = 'cucumber.png'; // טוען את התמונה שלך
            
            // גיבוי למקרה שהתמונה לא נמצאת
            img.onerror = function() { 
                this.style.backgroundColor = 'green'; 
                this.style.width = '40px'; 
                this.style.height = '100px'; 
                this.src = ''; 
            };

            img.classList.add('cucumber');
            
            // מיקום אקראי
            img.style.left = Math.random() * 95 + 'vw';
            
            // מהירות איטית מאוד (ריחוף)
            const duration = Math.random() * 5 + 5; // בין 5 ל-10 שניות
            img.style.animationDuration = duration + 's';
            
            // גודל: בין 40 ל-70 פיקסלים (הרבה יותר קטן מהגזר שהוא 140)
            const size = Math.random() * 30 + 40; 
            img.style.width = size + 'px';
            img.style.height = 'auto'; // שומר על פרופורציה

            document.body.appendChild(img);

            setTimeout(() => img.remove(), duration * 1000);
        }
        
        // קצב יצירת המלפפונים
        setInterval(createCucumber, 600);

        // --- 3. בועות לבה ---
        function createLavaBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('lava-bubble');
            
            // גודל בועות משתנה
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            bubble.style.left = Math.random() * 100 + 'vw';
            
            // מהירות עליה
            bubble.style.animationDuration = (Math.random() * 3 + 4) + 's'; 
            
            document.getElementById('lava-box').appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 7000);
        }
        setInterval(createLavaBubble, 400);

    </script>
</body>
</html>
