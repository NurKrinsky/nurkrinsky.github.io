<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 砖 驻驻</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            /*  转 专爪 专 转 住 专,  转 注专 砖专  */
            /* cursor: url('carrot.png') 0 0, auto; */
        }

        /* --- 注爪 驻驻 --- */
        .cucumber {
            position: fixed;
            top: -100px; /* 转 抓 住 注 */
            width: 25px;  /* 专 驻驻 */
            height: 70px; /* 专 驻驻 */
            /* 爪注 专拽 驻驻 注 拽爪转 拽住专 砖 驻住 */
            background: linear-gradient(90deg, #228B22 0%, #32CD32 50%, #228B22 100%);
            border-radius: 15px; /* 注 转 驻转 砖专  专拽 */
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3); /* 爪 驻转 驻 */
            pointer-events: none; /* 砖 驻专注 爪转 */
            z-index: 5; /* 砖 爪注转 */
            /* 专转 爪 - 砖, 砖  (砖转 -JS), 住 转注 */
            animation-name: fallDown;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        /* 爪转 驻 */
        @keyframes fallDown {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                /* 驻 注 专 转转 转转转 住 住转 拽爪转 */
                transform: translateY(120vh) rotate(360deg);
            }
        }

        /* 砖专  拽 */
        #background-img {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('dog.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        #lava-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="background-img"></div>
    <div id="lava-container"></div>

    <script>
        // --- 注 砖 驻驻  ---
        function createCucumber() {
            const cucumber = document.createElement('div');
            cucumber.classList.add('cucumber');

            // 1. 拽 拽专 专 住
            cucumber.style.left = Math.random() * 100 + 'vw';

            // 2. 专转 驻 拽专转 ( 2 -5 砖转)
            const duration = Math.random() * 3 + 2;
            cucumber.style.animationDuration = duration + 's';

            // 3.  拽专 ( 80% -120%  拽专)
            const scale = Math.random() * 0.4 + 0.8;
            //  住驻  住 转转 拽专 砖专 注
            cucumber.style.transform = `scale(${scale}) rotate(${Math.random() * 360}deg)`;

            // 住驻 祝
            document.body.appendChild(cucumber);

            // 拽转 驻驻 专 砖 住 驻   注住 注 驻驻
            setTimeout(() => {
                cucumber.remove();
            }, duration * 1000);
        }

        // 爪专转 驻驻 砖  200 砖转 (驻砖专 砖转 转 住驻专 拽爪 专/ 转专)
        setInterval(createCucumber, 200);


        // --- (驻爪) 拽 拽 砖 , 砖 ---
        //   , 驻砖专 拽  注 住祝 住拽专驻
        const VERT = `void main() { gl_Position = vec4( position, 1.0 ); }`;
        const FRAG = `
            uniform vec2 u_resolution; uniform float u_time;
            float random (in vec2 _st) { return fract(sin(dot(_st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
            float noise (in vec2 _st) {
                vec2 i = floor(_st); vec2 f = fract(_st);
                float a = random(i); float b = random(i + vec2(1.0, 0.0));
                float c = random(i + vec2(0.0, 1.0)); float d = random(i + vec2(1.0, 1.0));
                vec2 u = f * f * (3.0 - 2.0 * f);
                return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
            }
            float fbm ( in vec2 _st) {
                float v = 0.0; float a = 0.5; vec2 shift = vec2(100.0);
                for (int i = 0; i < 5; ++i) { v += a * noise(_st); _st = _st * 2.0 + shift; a *= 0.5; }
                return v;
            }
            void main() {
                vec2 st = gl_FragCoord.xy/u_resolution.xy; vec2 q = vec2(0.0);
                q.x = fbm( st + 0.00 * u_time); q.y = fbm( st + vec2(1.0));
                vec2 r = vec2(0.0); r.x = fbm( st + 1.0 * q + vec2(1.7,9.2)+ 0.15 * u_time ); r.y = fbm( st + 1.0 * q + vec2(8.3,2.8)+ 0.126 * u_time);
                float f = fbm(st+r);
                vec3 color = mix(vec3(0.0), vec3(1.0, 0.2, 0.0), clamp((f*f)*4.0,0.0,1.0));
                color = mix(color, vec3(1.0, 0.6, 0.1), clamp(length(q),0.0,1.0));
                float beam = 1.0 - abs(st.x - 0.5) * 5.0; float fade = 1.0 - st.y; float alpha = (f * beam * fade * 2.0); alpha = clamp(alpha, 0.0, 1.0);
                gl_FragColor = vec4(color, alpha);
            }
        `;
        function initLava() {
            const container = document.getElementById('lava-container');
            if (!container) return;
            const scene = new THREE.Scene(); const camera = new THREE.Camera();
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            const uniforms = { u_time: { value: 1.0 }, u_resolution: { value: new THREE.Vector2() } };
            const material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: VERT, fragmentShader: FRAG, transparent: true });
            scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));
            function animate() { requestAnimationFrame(animate); uniforms.u_time.value += 0.02; uniforms.u_resolution.value.x = renderer.domElement.width; uniforms.u_resolution.value.y = renderer.domElement.height; renderer.render(scene, camera); }
            animate();
            window.addEventListener('resize', function() { renderer.setSize(window.innerWidth, window.innerHeight); });
        }
        window.onload = initLava;
    </script>
</body>
</html>
